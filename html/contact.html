<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/contact.css" />
		<title>Contact</title>
	</head>
	<body>
		<div class="main">
			<div class="contactContainer">
				<div class="contactName">
					<label for="cName">Name</label>
					<input type="text" class="textName" id="cName" />
				</div>
				<div class="contactMail">
					<label for="cMail">Mail</label>
					<input type="text" class="textMail" id="cMail" />
				</div>
				<div class="contactSubject">
					<label for="cSubject">Subject</label>
					<input type="text" class="textSubject" id="cSubject" />
				</div>

				<input type="submit" value="Send Message" id="send" />
			</div>
		</div>
	</body>
</html>
